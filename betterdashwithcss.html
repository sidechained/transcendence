<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Game Stats Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        #digitalClock {
            font-size: 24px;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>User Game Stats Dashboard</h1>

        <div class="row">
            <div class="col-md-6">AV
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Games Won vs Games Played</h5>
                        <canvas id="gamesChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Longest Unbeaten Streak</h5>
                        <p>Streak: 10 games</p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Shortest vs Longest Match</h5>
                        <p>Shortest Match: 5 mins</p>
                        <p>Longest Match: 30 mins</p>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Time Spent Playing</h5>
                        <p id="digitalClock">2h 03m</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart.js initialization remains the same
        // Digital clock update function remains the same
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
