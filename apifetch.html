<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Game Stats Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>User Game Stats Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Shortest Game Length</h5>
                        <p id="shortestGameLength">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Perform the API request on page load
            fetch('http://localhost:8000/api/get_shortest_game')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('shortestGameLength').innerText = 'Shortest Game: ' + data.shortestGameLength;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('shortestGameLength').innerText = 'Unable to retrieve data';
                });
        });
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
